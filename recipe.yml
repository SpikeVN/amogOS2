name: "ShitOS"
id: ShitOS
vibversion: 0.8.1

stages:
- id: build
  base: ghcr.io/vanilla-os/nvidia-exp:main
  singlelayer: false
  labels:
    maintainer: Tri Phuong Nguyen
  args:
    DEBIAN_FRONTEND: noninteractive
  
  runs:
    commands:
      - echo 'APT::Install-Recommends "1";' > /etc/apt/apt.conf.d/01norecommends

  modules:
  - name: init-setup
    type: shell
    commands:
      - lpkg --unlock
      - apt-get update

  # ACTIONS START

  - name: download debs
    type: shell
    commands:
      - wget -P /deb-pkgs "https://download.opensuse.org/repositories/home:/lamlng/Debian_Unstable/amd64/ibus-bamboo_0.8.4-0_amd64.deb"

  - name: essential packages
    type: apt
    source:
      packages:
        - ibus
        - xdg-desktop-portal-gnome
        - xdg-desktop-portal-gtk
        - mesa-utils
        - vulkan-tools
        - kitty
        - vlc
        - gnome-tweaks
        - libnvcuvid1
        - libnvidia-encode1
        - nvidia-vdpau-driver
        - file-roller
        # pyenv
        - python3-pip
        - make 
        - build-essential 
        - libssl-dev 
        - zlib1g-dev
        - libbz2-dev
        - libreadline-dev
        - libsqlite3-dev 
        - curl 
        - git
        - libncursesw5-dev
        - xz-utils
        - tk-dev
        - libxml2-dev
        - libxmlsec1-dev
        - libffi-dev
        - liblzma-dev


  - name: custom deb files
    type: includes
    includes:
      - modules/50-install-debs.yml

  # ACTIONS END

  - name: set-image-name-abroot
    type: includes
    includes:
      - modules/80-set-image-abroot-config.yml

  - name: cleanup
    type: shell
    commands:
      - apt-get autoremove -y
      - apt-get clean
      - lpkg --lock

  - name: fsguard
    type: fsguard
    CustomFsGuard: false
    FsGuardLocation: "/usr/sbin/FsGuard"
    GenerateKey: true
    FilelistPaths: ["/usr/bin"]
    modules:
      - name: remove-prev-fsguard
        type: shell
        commands:
          - rm -rf /FsGuard 
          - rm -f ./minisign.pub ./minisign.key 
          - chmod +x /usr/sbin/init

  - name: cleanup2
    type: shell
    commands:
      - rm -rf /tmp/*
      - rm -rf /var/tmp/*
      - rm -rf /sources
